group 'AppiumTestExample'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.seleniumhq.selenium:selenium-support:3.11.0"
    compile "org.seleniumhq.selenium:selenium-firefox-driver:3.11.0"
    compile "org.seleniumhq.selenium:selenium-chrome-driver:3.11.0"
    compile "org.seleniumhq.selenium:selenium-ie-driver:3.11.0"
    compile "org.seleniumhq.selenium:selenium-remote-driver:3.11.0"
    compile "org.seleniumhq.selenium:selenium-server:3.11.0"
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'

    compile "info.cukes:cucumber-java:1.2.5"
    compile "info.cukes:cucumber-core:1.2.5"
    compile "info.cukes:cucumber-junit:1.2.5"
    compile 'info.cukes:gherkin:2.11.6'
    compile 'info.cukes:gherkin:2.12.2'

    compile group: 'io.appium', name: 'java-client', version: '6.0.0-BETA3'
}
